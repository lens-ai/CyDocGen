name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Replace Form ID
        run: |
          # Replace FORMSPREE_ID placeholder with actual secret
          sed -i "s/FORMSPREE_ID/${{ secrets.FORMSPREE_ID }}/g" index.html
          
          # Verify replacement (for debugging, won't show actual secret)
          echo "Form ID replacement completed"
          echo "Checking forms in index.html..."
          grep -c "formspree.io/f/" index.html && echo "Forms found and will be updated" || echo "No forms found"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4